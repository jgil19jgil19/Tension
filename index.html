<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presión Arterial</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
   
</head>

<body>
    <div id="menuView" class="view active">
        <h1>Menú Principal</h1>
        <button id="nuevoRegistroBtn">Nuevo Registro</button>
        <button id="verRegistrosBtn">Ver Registros</button><br><br>
        <button id="exportarExcelBtn">Exportar a Excel</button>
        <button id="generarPdfBtn">Generar PDF</button><br><br>
        <button id="generaResumenBtn">Generar resumen</button><br><br>
        <input id="fileData" type="file"><button id="cargaDatosBtn">carga los datos de un fichero</button><br>
        <button id="guardaDatosBtn">Guarda los datos en un archivo</button>
    </div>

    <div id="registroView" class="view">
        <h1>Registro de Presión Arterial</h1>
        <form id="registroForm">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required><br><br>

            <label for="brazo">Brazo:</label>
            <select name="brazo" id="brazo">
                <option value="Izq" selected>Izquierdo</option>
                <option value="Der">Derecho</option>
            </select><br><br>

            <label for="sistolica">Presión Sistólica:</label>
            <input type="number" id="sistolica" name="sistolica" required><br><br>

            <label for="diastolica">Presión Diastólica:</label>
            <input type="number" id="diastolica" name="diastolica" required><br><br>

            <label for="pulso">Pulso:</label>
            <input type="number" id="pulso" name="pulso" required><br><br>

            <button type="submit">Guardar Registro</button> 
            <button id="volverMenuBtn">Volver al Menú</button>

            <input type="hidden" id="modo" name="modo" value="annadir" />
        </form>
        
    </div>

    <div id="registrosView" class="view">
        <h1>Registros Guardados</h1>
        <table id="registrosTable" border="1">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Brazo</th>
                    <th>P. Sistólica</th>
                    <th>P. Diastólica</th>
                    <th>Pulso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="volverMenuBtn2">Volver al Menú</button>
    </div>

    <div id="resumenView" class="view">
        <h1>Medias de registros guardados</h1>
        <table id="mediaTable" border="1">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Brazo</th>
                    <th>P. Sis. media</th>
                    <th>P. Dias. media</th>
                    <th>Pulso medio</th>
                    <th>Nº medidas</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="volverMenuBtn3">Volver al Menú</button>
        <button id="generarMediasPdfBtn">Generar PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
